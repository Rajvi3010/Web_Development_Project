<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Rajvi Gorane</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <div class="content">
            <h2>Contact Me</h2>
            <form>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="button">Send Message</button>
            </form>
            <!-- LinkedIn and GitHub Icons -->
            <div class="contact-icons">
                
                <a href="https:www.linkedin.com/in/rajvi-gorane" target="_blank" title="Connect on LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/your-profile" target="_blank" title="Visit GitHub">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </section>
    

    <footer>
        <p>&copy; 2024 Rajvi Gorane</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
