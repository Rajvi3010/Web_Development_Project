<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WearShop - Products</title>
    <link rel="stylesheet" href="products.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

   
    <section class="product-section">
        <h1>Our Products</h1>
        <div class="product-grid">
            
            <div class="product-card">
                <img src="assets/Designer (6).jpeg" alt="Stylish T-Shirt" class="product-image">
                <h2 class="product-name">Stylish T-Shirt</h2>
                <p class="product-price">$29.99</p>
                <button class="buy-button" onclick="redirectToCart('Stylish T-Shirt', 29.99, 'assets/Designer (6).jpeg', 'XL', 'printed', '32')">Buy Now</button>
            </div>

            
            <div class="product-card">
                <img src="assets/Designer (7).jpeg" alt="Trendy Jeans" class="product-image">
                <h2 class="product-name">Trendy Jeans</h2>
                <p class="product-price">$49.99</p>
                <button class="buy-button" onclick="redirectToCart('Trendy Jeans', 49.99, 'assets/Designer (7).jpeg', 'XXL', 'Blue', '34')">Buy Now</button>
            </div>

            
            <div class="product-card">
                <img src="assets/Designer (8).jpeg" alt="Casual Hoodie" class="product-image">
                <h2 class="product-name">Casual Hoodie</h2>
                <p class="product-price">$39.99</p>
                <button class="buy-button" onclick="redirectToCart('Casual Hoodie', 39.99, 'assets/Designer (8).jpeg', 'L', 'peach', '30')">Buy Now</button>
            </div>

            
            <div class="product-card">
                <img src="assets/Designer (9).jpeg" alt="Leather Jacket" class="product-image">
                <h2 class="product-name">Leather Jacket</h2>
                <p class="product-price">$89.99</p>
                <button class="buy-button" onclick="redirectToCart('Leather Jacket', 89.99, 'assets/Designer (9).jpeg', 'M', 'Black', '36')">Buy Now</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 WearShop | All Rights Reserved</p>
    </footer>

    
    <script>
        function redirectToCart(productName, productPrice, productImage, productSize, productColor, productWaistSize) {
        
            window.location.href = `cart.html?name=${encodeURIComponent(productName)}&price=${productPrice}&image=${encodeURIComponent(productImage)}&size=${encodeURIComponent(productSize)}&color=${encodeURIComponent(productColor)}&waist=${encodeURIComponent(productWaistSize)}`;
        }
    </script>
</body>
</html>
